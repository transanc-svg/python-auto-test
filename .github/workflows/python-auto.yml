name: Run Python Script every 2 hours

on:
  schedule:
    - cron: "0 */2 * * *"   # 2時間ごと（UTC基準）
  workflow_dispatch:         # 手動実行もできる

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install gspread oauth2client feedparser selenium webdriver-manager

      - name: Run script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python main.py
