name: Run finland

on:
  schedule:
    - cron: "0 23-13/2 * * *"   # UTC基準: JST 8時〜22時の間だけ2時間ごと
  workflow_dispatch:             # 手動実行もできる

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install gspread oauth2client feedparser selenium webdriver-manager

      - name: Run script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python finland.py
