name: Run thai

on:
  schedule:
    # UTC時間で 23時〜13時 → JSTで 8時〜22時 に相当
    - cron: "0 23,0-13 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install gspread oauth2client feedparser selenium webdriver-manager

      - name: Run script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python thai.py
